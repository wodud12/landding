<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카통령 중고차 플랫폼</title>
    <!-- animate -->
    <link rel="stylesheet" href="../assets/css/animate.css">
    <!-- style -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <section class="main_top">
        <div class="container">
            <div class="content-row d-flex coulmn-reverse">
                <div class="w-50 main_top_title">
                    <h3 class="top_title wow fadeInDown">특가차량 할인 이벤트 선착순 특가!</h3>
                    <h2 class="wow fadeInDown data-wow-duration="2s" data-wow-delay="5s">선납금 0원 기준<br>
                        <span class="title_point">100만원</span>추가할인
                    </h2>
                </div>
    
                <div class="w-50 over-f">
                    <img src="../assets/img/car_main.png" alt="메인이미지-자동차사진" class="cars">
                </div>
            </div>
        </div>
    </section>

    <section class="section02">
        <div class="section02__title">
            <h2>
                왜 신차장기렌트를 해야할까요?
            </h2>
        </div>
        <div class="container">
            <div class="d-flex">
                <div class="w-25 content_bg">
                    <div class="section02__icon">
                        <img src="../assets/img/money.png" alt="돈이미지">
                    </div>
                    <div class="section02__text text-center">
                        <h3>선납금 0원 기준</h3>
                        <p>타사 대비 최대
                           200만원
                           저렴</p>
                    </div>
                </div>
                <div class="w-25 content_bg">
                    <div class="section02__icon">
                        <img src="../assets/img/user.png" alt="사람이미지">
                    </div>
                    <div class="section02__text text-center">
                        <h3>고객맞춤솔루션</h3>
                        <p>현재 상황에
                           딱 맞는 컨설팅으로
                           부담 제로</p>
                    </div>
                </div>
                <div class="w-25 content_bg">
                    <div class="section02__icon">
                        <img src="../assets/img/time.png" alt="시계이미지">
                    </div>
                    <div class="section02__text text-center">
                        <h3>공식서비스센터</h3>
                        <p>공임비,소모품 교체
                           점검까지 완벽한 
                           사후관리</p>
                    </div>
                </div>
                <div class="w-25 content_bg">
                    <div class="section02__icon">
                        <img src="../assets/img/youtube.png" alt="영상이미지">
                    </div>
                    <div class="section02__text text-center">
                        <h3>한국 중고차 브랜드</h3>
                        <p>유튜브 구독자
                           20만명이 추천하는 
                           중고차</p>
                    </div>
                </div>
                
            </div>
        </div>
    </section>


    <!-- script -->
     <script src="../assets/js/wow.min.js"></script>
     <script>
        new WOW().init();
     </script>
</body>
</html>
