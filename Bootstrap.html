<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>

    <button class="btn1">Hide</button>
    <p>This is a paragraph with little content</p>
    <hr>
    <p id="p1">jQuery is fun!!</p>
    <button class="btn2">Click me</button>
    <hr>
    <p id="test">This is some <b>bold</b> text in a paragraph</p>

    <button class="btn3">Show Text</button>
    <button class="btn4">Show HTML</button>

    <hr>

    <p>Name: <input type="text" id="text1" value="Mickey Mouse"></p>

    <button id="btn5">Show Value</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        // $(funtion(){})
        // $(document).ready(funtion(){})
        // $(document).on('click',funtion(){})
        $(document).ready(function(){
            $('.btn1').click(function(){
                $('p').hide(1000);
                alert('The paragraph is now hidden');
            });
            $('.btn2').click(function(){
                $('#p1').css('color','red').slideUp(2000).slideDown(2000);
            });
            $('#btn3').click(function(){
                alert("text:"+$('#text').text('으이구'));
            // DOM (텍스트 변경)
            $('#btn4').click(function(){
                alert("html:"+$('#text').html('<h1>hello</h1>'));
            })
            $('#btn5').click(function(){
                alert("Value:"+$('#text1').val());
            })
            })
        })
    </script>
</body>
</html>
